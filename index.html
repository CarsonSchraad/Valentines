<body>
    <div class="container">
        <h1>Hey Beautiful! ğŸ’•</h1>
        <div class="heart">â¤ï¸</div>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes! ğŸ’–</button>
            <button id="noBtn">No</button>
        </div>

        <div class="response" id="response">
            <div class="response-message">
                Yay! You make me so happy! ğŸ‰<br>
                I can't wait to spend my Valentine's Day with you! ğŸ’•
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const buttonContainer = document.getElementById('buttonContainer');

        // Yes button functionality
        yesBtn.addEventListener('click', () => {
            buttonContainer.style.opacity = '0';
            setTimeout(() => {
                buttonContainer.style.display = 'none';
                response.classList.add('show');
                createConfetti();
            }, 300);
        });

        // No button moves away on hover
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Random position within the container
            const maxX = containerRect.width - noBtn.offsetWidth - 40;
            const maxY = 200;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - 100;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#ff1744', '#ff6b9d', '#ff4081', '#f50057', '#ff80ab', '#ff5252'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
