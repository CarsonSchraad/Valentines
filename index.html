<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Scrolling photo background - top row */
        body::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 0;
            width: 400%;
            height: 150px;
            background-image: 
                url('images/image1.jpeg'),
                url('images/image2.jpeg'),
                url('images/image3.jpeg'),
                url('images/image4.jpeg'),
                url('images/image5.jpeg'),
                url('images/image1.jpeg'),
                url('images/image2.jpeg'),
                url('images/image3.jpeg'),
                url('images/image4.jpeg'),
                url('images/image5.jpeg'),
                url('images/image1.jpeg'),
                url('images/image2.jpeg'),
                url('images/image3.jpeg'),
                url('images/image4.jpeg'),
                url('images/image5.jpeg');
            background-size: 150px 150px;
            background-repeat: no-repeat;
            background-position: 
                0px 0, 
                170px 0, 
                340px 0, 
                510px 0, 
                680px 0,
                850px 0,
                1020px 0,
                1190px 0,
                1360px 0,
                1530px 0,
                1700px 0,
                1870px 0,
                2040px 0,
                2210px 0,
                2380px 0;
            opacity: 0.25;
            animation: panPhotos 40s linear infinite;
            pointer-events: none;
            z-index: 0;
            border-radius: 10px;
            filter: blur(1px);
        }

        /* Scrolling photo background - bottom row */
        body::after {
            content: '';
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 400%;
            height: 150px;
            background-image: 
                url('images/image6.jpeg'),
                url('images/image7.jpeg'),
                url('images/image8.jpeg'),
                url('images/image9.jpeg'),
                url('images/image10.jpeg'),
                url('images/image6.jpeg'),
                url('images/image7.jpeg'),
                url('images/image8.jpeg'),
                url('images/image9.jpeg'),
                url('images/image10.jpeg'),
                url('images/image6.jpeg'),
                url('images/image7.jpeg'),
                url('images/image8.jpeg'),
                url('images/image9.jpeg'),
                url('images/image10.jpeg');
            background-size: 150px 150px;
            background-repeat: no-repeat;
            background-position: 
                0px 0, 
                170px 0, 
                340px 0, 
                510px 0, 
                680px 0,
                850px 0,
                1020px 0,
                1190px 0,
                1360px 0,
                1530px 0,
                1700px 0,
                1870px 0,
                2040px 0,
                2210px 0,
                2380px 0;
            opacity: 0.25;
            animation: panPhotos 45s linear infinite reverse;
            pointer-events: none;
            z-index: 0;
            border-radius: 10px;
            filter: blur(1px);
        }

        @keyframes panPhotos {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body::before,
            body::after {
                height: 100px;
                background-size: 100px 100px;
            }

            body::before {
                background-position: 
                    0px 0, 
                    120px 0, 
                    240px 0, 
                    360px 0, 
                    480px 0,
                    600px 0,
                    720px 0,
                    840px 0,
                    960px 0,
                    1080px 0,
                    1200px 0,
                    1320px 0,
                    1440px 0,
                    1560px 0,
                    1680px 0;
            }

            body::after {
                background-position: 
                    0px 0, 
                    120px 0, 
                    240px 0, 
                    360px 0, 
                    480px 0,
                    600px 0,
                    720px 0,
                    840px 0,
                    960px 0,
                    1080px 0,
                    1200px 0,
                    1320px 0,
                    1440px 0,
                    1560px 0,
                    1680px 0;
            }

            .container {
                padding: 40px 30px;
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }

            .heart {
                font-size: 3rem;
            }

            .question {
                font-size: 1.1rem;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body::before,
            body::after {
                height: 80px;
                background-size: 80px 80px;
            }

            body::before {
                background-position: 
                    0px 0, 
                    95px 0, 
                    190px 0, 
                    285px 0, 
                    380px 0,
                    475px 0,
                    570px 0,
                    665px 0,
                    760px 0,
                    855px 0,
                    950px 0,
                    1045px 0,
                    1140px 0,
                    1235px 0,
                    1330px 0;
            }

            body::after {
                background-position: 
                    0px 0, 
                    95px 0, 
                    190px 0, 
                    285px 0, 
                    380px 0,
                    475px 0,
                    570px 0,
                    665px 0,
                    760px 0,
                    855px 0,
                    950px 0,
                    1045px 0,
                    1140px 0,
                    1235px 0,
                    1330px 0;
            }

            h1 {
                font-size: 1.75rem;
            }

            .heart {
                font-size: 2.5rem;
            }

            .question {
                font-size: 1rem;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 23, 68, 0.4);
            max-width: 500px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .heart {
            font-size: 4rem;
            margin: 20px 0;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 23, 68, 0.4);
        }

        #yesBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.6);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            position: absolute;
            left: calc(50% + 90px);
            transition: all 0.3s ease;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }

        .response {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .response.show {
            opacity: 1;
            max-height: 300px;
            margin-top: 30px;
        }

        .response-message {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            animation: fadeInScale 0.6s ease;
            line-height: 1.6;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Beautiful! üíï</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>

        <div class="response" id="response">
            <div class="response-message">
                Zoe, you make me so happy every day.<br>
                I cant wait to spend my Valentine's Day with you!
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const buttonContainer = document.getElementById('buttonContainer');

        // Yes button functionality
        yesBtn.addEventListener('click', () => {
            buttonContainer.style.opacity = '0';
            setTimeout(() => {
                buttonContainer.style.display = 'none';
                response.classList.add('show');
                createConfetti();
            }, 300);
        });

        // No button moves away on hover
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Random position within the container
            const maxX = containerRect.width - noBtn.offsetWidth - 40;
            const maxY = 200;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - 100;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#ff1744', '#ff6b9d', '#ff4081', '#f50057', '#ff80ab', '#ff5252'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
